<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    class Dado {
      lanzar() {
        return Math.floor((Math.random() * 6) + 1);
      }
    }
    veces = [0, 0, 0, 0, 0, 0, 0];
    lanzadas = [];
    const dado = new Dado;
    for (let index = 1; index <= 100; index++) {
      lanzadas[index] = dado.lanzar();
    }
    for (j = 1; j <= 100; j++) {
      for (k = 1; k <= 6; k++) {
        if (lanzadas[j] == k) {
          veces[k] += k;
        }
      }
    }
    console.log(veces);
  </script>
</body>

</html>
